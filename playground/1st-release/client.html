<html>
    <head>
        <meta charset="utf-8">
        <title>Meu primeiro jogo</title>

        <style>
            #screen {
                border: 10px solid #CCC; /* borda do jogo */
                /* deixa pixelado, não interpola */
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;    
                /* tamanho da area do jogo */
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas> <!-- desenha area do jogo -->

        <script>
            const screen = document.getElementById('screen')
            const context = screen.getContext('2d') /* contexto de jogo em 2D */

            /* cria uma instancia (objeto) do jogo */
            function createGame() {
                
                /* estrutura de dados que guarda as info do jogo */
                const state = {
                    players: {
                        'player1': { x: 1, y: 1 },
                        'player2': { x: 9, y: 9 }
                    },
                    fruits: {
                        'fruit1': { x: 4, y: 4 },
                    }
                }


                /* propriedade movePlayer é uma função que recebe um objeto (comando) que vem da camada de Input */
                function movePlayer(command) {

                    console.log(`game.movePlayer() -> Move ${command.playerId} com ${command.keyPressed}`)

                    /* cria um objeto onde a chave é a tecla qeuserá apertada e o valor é a função que executa o movimento dessa tecla*/
                    const acceptedMoves = {
                        ArrowUp(player) {
                            console.log(`game.movePlayer().ArrowUp() -> Move player para cima`)
                            if (player.y - 1 >= 0) {
                                player.y = player.y - 1
                                return
                            }
                        },
                        ArrowDown(player) {
                            console.log(`game.movePlayer().ArrowDownt() -> Move player para baixo`)
                            if (player.y + 1 < screen.height) {
                                player.y = player.y + 1
                                return
                            }
                        },
                        ArrowLeft(player) {
                            console.log(`game.movePlayer().ArrowLeft() -> Move player para esquerda`)
                            if (player.x - 1 >= 0) {
                                player.x = player.x - 1
                                return
                            } 
                        },
                        ArrowRight(player) {
                            console.log(`game.movePlayer().ArrowRight() -> Move player para direita`)
                            if (player.x + 1 < screen.width) {
                                player.x = player.x + 1
                                return
                            }
                        }
                    }

                    const keyPressed = command.keyPressed
                    const player = state.players[command.playerId] /*seleciona o player que foi passado no comando */
                    const moveFunction = acceptedMoves[keyPressed] /* acessa objeto passando a chave (tecla apertada) e pega o valor (função de movimento da tecla) */
                    
                      /* executa a função de movimento correspondente a tecla apartada */
                    if (moveFunction) { /* verifica se existe uma função para a tecla */
                         moveFunction(player) 
                    }
                    return // TEMP

                }

                return {
                    movePlayer, /* retorna a propriedade movePlayer do objeto jogo */
                    state
                } 

            }

            const game = createGame() /* criauma intancia do jogo */
            const keyboardListener = createKeyboardListener() /* cria uma intancia do subject */
            keyboardListener.subscribe(game.movePlayer) /* inscreve a funcao movePLayer como um observer de keybordListener */

            /* função que escuta o teclado e capitura a tecla apertada SUBJECT */ 
            function createKeyboardListener() { 
                
                /* array que contem todos observer inscritos */
                const state = {
                    observers: []
                }

                /* funcao pela qual o observer se registra no subject (regsita uma função que será executada)*/
                function subscribe(observerFunction) {  
                    state.observers.push(observerFunction)
                }

                /* função pela qual o subject 'avisa' todos os observers quando acha necessario */
                /* recebe o objeto comando que tem a tecla apertada */
                function notifyAll(command) {
                    console.log(`keyboardListener.notifyAll() -> Notificando ${state.observers.length} observers`)

                    /* itera todos observer e executas as funções dos observers passando o objeto comando */
                    for (const observerFunction of state.observers){
                        observerFunction(command)
                    }
                }

                document.addEventListener('keydown', handleKeydown) /* fica 'escurando' os inputs do TECLADO */

                /* capitura o evento e realiza as ações */
                function handleKeydown(event) {
                    const keyPressed = event.key

                    /* cria objeto que envia info (tecla apertada) da camada de Input pra camada de Lógica */
                    const command = {
                        playerId: 'player1', 
                        keyPressed
                    }

                    notifyAll(command) /* notifica todos observer quando ouver tecla apertada */
                }

                return {
                    subscribe /* retorna a proprieda de inscrever um observer */
                }
            
            }
            
            renderScreen() /* função que rendeziza o jogo na tela */

            function renderScreen(){
                context.clearRect(0, 0, 10, 10) /* limpa a tela antes de rendeziar proxima imagem */

                /* itera e imprimi os jogadores */
                for (const playerId in game.state.players){
                    const player = game.state.players[playerId]
                    context.fillStyle = 'black' /* prepara a ferramenta pra impressão*/
                    context.fillRect(player.x, player.y, 1, 1) /* imprimi retanguo na tela*/
                }
                /* itera e imprimi as rutas */
                for (const fruitId in game.state.fruits){
                    const fruit = game.state.fruits[fruitId]
                    context.fillStyle = 'green'
                    context.fillRect(fruit.x, fruit.y, 1, 1)
                }

                requestAnimationFrame(renderScreen) /* chama o render da tela recursivamente */
            }
        </script>
    </body>
</html>
